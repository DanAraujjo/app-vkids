<div style="position: relative; left: 0; top: 0; width: 100%; height: 100%;">
  <img [@fadeInOut]="fadeInState" hideWhen="!load"  src="{{type == 'channel' ? 'assets/spinner.gif' : 'assets/spinner2.gif'}}" style="position: relative; top: 0; left: 0; width: inherit; height: inherit;"  />
  
  <img [@fadeInOut]="fadeOutState" hideWhen="load" (load)="isLoaded($event)" [src]="src" style="position: absolute; top: 0px; left: 0px; width: inherit; height: inherit;" />
</div>
