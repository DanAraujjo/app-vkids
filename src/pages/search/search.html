<ion-header>
  <ion-navbar color="vk">
    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getItems($event)" placeholder="Pesquisa" animated="true">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <image-loader [src]="item.snippet.thumbnails.high.url" [type]="'channel'" (click)="goPlayer(item)"></image-loader>        
      </ion-avatar>
      {{item.snippet.title}}
      <p><ion-icon name="logo-youtube"></ion-icon>&nbsp;{{item.contentDetails.totalItemCount}}</p>
      <button ion-fab mini item-right (click)="goPlayer(item)"><ion-icon name="play"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
